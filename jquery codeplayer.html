<!DOCTYPE html>
<html>
<head>
	<title>code player
	</title>
	<script type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
 </script>
 <style type="text/css">
 	 body{ font-family: sans-serif;
 	 	padding: 0px;
 	 	margin:0px;
 	 }

 	 #header{
 	 	width: 100%;
 	 	background-color:#EEEEEE;
 	 	padding: 8px;
 	 	height: 20px;

 	 }
#buttonContainer{
	width: 400px; 
	margin: 0px auto;
}
.toggleButton {
	float: left;
	padding: 4px;
	border:1px solid black;
	border-right: none;
	font-size: 120%;
	margin-top: -4px;
}
#logo{
	float:left;
	font-weight: bold;
	font-size: 120%;
	padding:0px 0px 0px 0px ;
} 
	 #html{
 	 	border-top-left-radius: 4px;
 	 	border-bottom-left-radius: 4px;
 	 }#output{
 	 	border-top-right-radius: 4px;
 	 	border-bottom-right-radius: 4px;
 	 	border-right: 1px solid black;  
 	 }.active{
 	 	background-color:#E8F2FF;
 	 }.highlightedButton{
 	 	background-color: grey;

 	 }
 	 textarea {
                
               width: 50%;
               resize: none;
               border-color: grey;
     }
     .panel{float:left;
     	width: 50%;
     	border-left: none;

     }
     .hidden{
     	display: none; 
     }
     iframe{
     	border:none;
     }


 </style>



</head>
<body>
        
        <div id="header">
        
            <div id="logo">
            
                CodePlayer
                
            </div>
            
            <div id="buttonContainer">
                
                <div class="toggleButton active " id="html"> HTML
                </div>
                
                <div class="toggleButton" id="css">CSS
                </div>
                
                <div class="toggleButton" id="javascript">JavaScript
                </div>
                
                <div class="toggleButton active " id="output">Output
                </div>
            
            </div>
        </div>
		<div id="bodyContainer">
        <textarea id="htmlPanel" class="panel"><p id="paragraph">Hello World</p></textarea>
        <textarea id="cssPanel" class="panel hidden">  p{color:green;}
        </textarea>
        <textarea id="javascriptPanel" class="panel hidden">document.getElementById("paragraph").innerHTML = "Hello People!";</textarea>
        
    	<iframe id="outputPanel"  class="panel"></iframe>
    	</div>
        <script type="text/javascript">
        	       function updateOutput() {
                
                $("iframe").contents().find("html").html("<html><head><style type='text/css'>" + $("#cssPanel").val() + "</style></head><body>" + $("#htmlPanel").val() + "</body></html>");
                
                document.getElementById("outputPanel").contentWindow.eval($("#javascriptPanel").val());
                
                
                
            }
        	
           
            $(".toggleButton").hover(function() {
                
                $(this).addClass("highlightedButton");
                
            }, function() {
                
                $(this).removeClass("highlightedButton");
                
            });
            
        $(".toggleButton").hover(function() {
                
                $(this).addClass("highlightedButton");
                
            }, function() {
                
                $(this).removeClass("highlightedButton");
                
            });
            
            $(".toggleButton").click(function() {
                
                $(this).toggleClass("active");
                
                $(this).removeClass("highlightedButton");
                
                var panelId = $(this).attr("id") + "Panel";
                
                $("#" + panelId).toggleClass("hidden");
                
                var numberOfActivePanels = 4 - $('.hidden').length;
                
                $(".panel").width(($(window).width() / numberOfActivePanels) - 10);
                
            })
            
            $(".panel").height($(window).height() - $("#header").height() - 15);
              updateOutput();
            $(".panel").width(($(window).width() / 2) - 10);
            $("textarea").on('change keyup paste',function(){
              updateOutput();
            
});            
        </script>
        
</html>
